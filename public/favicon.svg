<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Agulha de tatuagem estilizada -->
  <defs>
    <linearGradient id="needleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular branco -->
  <circle cx="50" cy="50" r="48" fill="#000000"/>
  
  <!-- Agulha de tatuagem -->
  <path d="M 50 15 L 45 30 L 50 35 L 55 30 Z" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="48" y="35" width="4" height="40" fill="white" rx="2"/>
  <circle cx="50" cy="80" r="3" fill="white"/>
  
  <!-- Linha decorativa -->
  <path d="M 30 50 Q 50 45 70 50" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>

